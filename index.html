<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <title>TO-DO with vanilla JavaScript</title>
        <link rel="stylesheet" type="text/css" charset="utf-8" href="./resources/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <div class="menu">
                <h1>TO-DO</h1>

                <ul>
                    <li class="today"><span id="today-icon">⭐</span>Today's</li>
                    <!-- <li class="calender"><span id="today-icon">⭐</span>Calendar</li> -->
                </ul>
            </div>

            <div class="content">

                <h1 class="content-name"><span id="today-icon">⭐</span>Today's</h1>
                
                <div class="todo-data">

                    <div class="todo">

                        <h2><span>To Do</span></h2>

                        <ul class="lists todo-list">

                            <li class="item all-todo" draggable="true" id="listdata">Test List<span class="closebtn" title="Delete">×</span></li>

                        </ul>

                        <button class="new-task"><span id="add">+</span>New</button>

                        <form class="inputItem" autocomplete="off">

                            <input type="text" id="task" placeholder="Enter your task">
                            <button class="addItem" type="button">Add</button>

                        </form>

                    </div>

                    <div class="doing">

                        <h2><span>Doing</span></h2>

                        <ul class="lists doing-list">

                           

                        </ul>

                    </div>

                    <div class="done">

                        <h2><span>Done</span></h2>

                        <ul class="lists done-list">

                            

                        </ul>

                    </div>

                </div>

            </div>
            
        </div>

        <div class="alert">
            <span class="alertclosebtn">&times;</span>  
            <strong>Note : </strong> Drag and drop between <i>TODO</i>, <i>DOING</i> & <i>DONE</i>.
        </div>

        <script type="text/javascript" src="./resources/js/script.js"></script>
    </body>
</html>
